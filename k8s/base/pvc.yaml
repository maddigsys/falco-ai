apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: falco-vanguard-data
  namespace: falco-vanguard
  labels:
    app.kubernetes.io/name: falco-vanguard
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: falco-ecosystem
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName will use default storage class 