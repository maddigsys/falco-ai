apiVersion: apps/v1
kind: Deployment
metadata:
  name: weaviate
  labels:
    app: weaviate
    app.kubernetes.io/name: falco-vanguard
    app.kubernetes.io/component: weaviate
    app.kubernetes.io/part-of: falco-ecosystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weaviate
  template:
    metadata:
      labels:
        app: weaviate
    spec:
      containers:
      - name: weaviate
        image: semitechnologies/weaviate:1.26.1
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 50051
          name: grpc
        env:
        - name: QUERY_DEFAULTS_LIMIT
          value: "25"
        - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
          value: "true"
        - name: PERSISTENCE_DATA_PATH
          value: "/var/lib/weaviate"
        - name: DEFAULT_VECTORIZER_MODULE
          value: "none"
        - name: ENABLE_MODULES
          value: "backup-filesystem,text2vec-openai,text2vec-huggingface,text2vec-ollama,ref2vec-centroid,generative-openai,generative-ollama,qna-openai"
        - name: CLUSTER_HOSTNAME
          value: "weaviate"
        - name: CLUSTER_GOSSIP_BIND_PORT
          value: "7100"
        - name: CLUSTER_DATA_BIND_PORT
          value: "7101"
        - name: BACKUP_FILESYSTEM_PATH
          value: "/var/lib/weaviate/backups"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: weaviate-data
          mountPath: /var/lib/weaviate
        livenessProbe:
          httpGet:
            path: /v1/.well-known/live
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /v1/.well-known/ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: weaviate-data
        persistentVolumeClaim:
          claimName: weaviate-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: weaviate
  labels:
    app: weaviate
    app.kubernetes.io/name: falco-vanguard
    app.kubernetes.io/component: weaviate
    app.kubernetes.io/part-of: falco-ecosystem
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: weaviate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: weaviate-pvc
  labels:
    app: weaviate
    app.kubernetes.io/name: falco-vanguard
    app.kubernetes.io/component: weaviate
    app.kubernetes.io/part-of: falco-ecosystem
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo  # Use standard-rwo storage class for GKE 