apiVersion: v1
kind: Service
metadata:
  name: falco-vanguard
  namespace: falco-vanguard
  labels:
    app.kubernetes.io/name: falco-vanguard
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: falco-ecosystem
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/health"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: falco-vanguard
---
apiVersion: v1
kind: Service
metadata:
  name: falco-vanguard-webhook
  namespace: falco-vanguard
  labels:
    app.kubernetes.io/name: falco-vanguard
    app.kubernetes.io/component: webhook
    app.kubernetes.io/part-of: falco-ecosystem
spec:
  type: ClusterIP
  ports:
  - name: webhook
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: falco-vanguard 