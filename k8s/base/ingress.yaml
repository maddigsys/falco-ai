apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: falco-vanguard-ingress
  namespace: falco-vanguard
  labels:
    app.kubernetes.io/name: falco-vanguard
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: falco-ecosystem
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - falco-alerts.your-domain.com
    secretName: falco-vanguard-tls
  rules:
  - host: falco-alerts.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: falco-vanguard
            port:
              number: 8080
      - path: /falco-webhook
        pathType: Exact
        backend:
          service:
            name: falco-vanguard
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: falco-vanguard
            port:
              number: 8080
      - path: /health
        pathType: Exact
        backend:
          service:
            name: falco-vanguard
            port:
              number: 8080 