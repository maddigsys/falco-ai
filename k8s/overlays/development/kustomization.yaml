apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: falco-ai-alerts-development

resources:
  - ../../base

namespace: falco-ai-alerts-dev

namePrefix: dev-

commonLabels:
  environment: development
  app.kubernetes.io/version: dev

patches:
  # Reduce replicas for development
  - target:
      kind: Deployment
      name: falco-ai-alerts
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  
  # Use NodePort for easy local access
  - target:
      kind: Service
      name: falco-ai-alerts
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30080
      - op: add
        path: /spec/ports/1/nodePort
        value: 30081

  # Reduce resource requests for development
  - target:
      kind: Deployment
      name: falco-ai-alerts
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "200m"

  # Override ConfigMap values for development
  - target:
      kind: ConfigMap
      name: falco-ai-alerts-config
    patch: |-
      - op: replace
        path: /data/LOG_LEVEL
        value: "DEBUG"
      - op: replace
        path: /data/MIN_PRIORITY
        value: "informational"
      - op: add
        path: /data/ALERT_RETENTION_DAYS
        value: "7"

  # Fix Ollama service name in init job
  - target:
      kind: Job
      name: ollama-model-init
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command/2
        value: |
          echo "Waiting for Ollama service to be ready..."
          until wget -q --spider http://dev-ollama:11434/api/tags; do
            echo "Ollama not ready, waiting 10 seconds..."
            sleep 10
          done
          echo "Ollama is ready!"
      - op: replace
        path: /spec/template/spec/containers/0/command/2
        value: |
          echo "Pulling default model: jimscard/whiterabbit-neo:latest"
          curl -X POST http://dev-ollama:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"name": "jimscard/whiterabbit-neo:latest"}' \
            --max-time 1800
          
          echo "Verifying model was pulled..."
          curl -s http://dev-ollama:11434/api/tags | grep -q "jimscard/whiterabbit-neo" || exit 1
          
          echo "Model initialization complete!"

images:
  - name: falco-ai-alerts
    newName: maddigsys/falco-ai-alerts
    newTag: latest 