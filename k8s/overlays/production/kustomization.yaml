apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: falco-ai-alerts-production

resources:
  - ../../base
  - hpa.yaml
  - network-policy.yaml

namespace: falco-ai-alerts

namePrefix: prod-

commonLabels:
  environment: production
  app.kubernetes.io/version: "1.0.0"

patches:
  # Increase replicas for production
  - target:
      kind: Deployment
      name: falco-ai-alerts
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  
  # Increase resource limits for production
  - target:
      kind: Deployment
      name: falco-ai-alerts
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"



  # Override ConfigMap values for production
  - target:
      kind: ConfigMap
      name: falco-ai-alerts-config
    patch: |-
      - op: replace
        path: /data/LOG_LEVEL
        value: "INFO"
      - op: replace
        path: /data/MIN_PRIORITY
        value: "warning"
      - op: add
        path: /data/ALERT_RETENTION_DAYS
        value: "90"
      - op: add
        path: /data/MAX_ALERTS_STORAGE
        value: "100000"
      - op: replace
        path: /data/OLLAMA_API_URL
        value: "http://prod-ollama:11434/api/generate"

  # Fix Ollama service name in init job
  - target:
      kind: Job
      name: ollama-model-init
    patch: |-
      - op: replace
        path: /spec/template/spec/initContainers/0/command/2
        value: |
          echo "Waiting for Ollama service to be ready..."
          until wget -q --spider http://prod-ollama:11434/api/tags; do
            echo "Ollama not ready, waiting 10 seconds..."
            sleep 10
          done
          echo "Ollama is ready!"
      - op: replace
        path: /spec/template/spec/containers/0/command/2
        value: |
          echo "Pulling default model: jimscard/whiterabbit-neo:latest"
          curl -X POST http://prod-ollama:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"name": "jimscard/whiterabbit-neo:latest"}' \
            --max-time 1800
          
          echo "Verifying model was pulled..."
          curl -s http://prod-ollama:11434/api/tags | grep -q "jimscard/whiterabbit-neo" || exit 1
          
          echo "Model initialization complete!"

images:
  - name: maddigsys/falco-ai-alerts
    newName: maddigsys/falco-ai-alerts
    newTag: "v1.0.4" 